<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magasin</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>


function ticketCB(data, status)
{
    $("#resultTicket").text( "Génération du ticket pour : " + JSON.stringify(data) + ". Status: " + status );
}
function resultTicket()
{
    $.get("http://localhost:8080/createTicket?nomClient="+$("#nomClient").val(),ticketCB);
}

function addticketCB(data, status)
{
    $("#resultaddTicket").text( "Ajout sur le ticket : " + JSON.stringify(data) + ". Status: " + status );
}
function addresultTicket()
{
    $.get("http://localhost:8080/addOnTicket?idTicket="+$("#idTicket").val()+"&nomArticle="+$("#articleName").val()+"&qtyArticle="+$("#articlePrice").val(),addticketCB);
}

function showticketCB(data, status)
{
    $("#resultshowTicket").text( data );
}
function showresultTicket()
{
    $.get("http://localhost:8080/showOnTicket?idTicket="+$("#idTicket").val(),showticketCB);
}

</script>
</head>
<body>
	<div>
		<h1>Ceci est une page de prise de données pour un magasin</h1>
		<input id="nomClient" placeholder="entrez le nom du client"> <br>
		<button onclick="resultTicket()">Generate ticket</button>
		<div id="resultTicket">_________</div>
		
		<br>
		<h1>Ajouter des articles sur le ticket</h1>
		<input id="idTicket" placeholder="id du ticket"> <br>
		<input id="articleName" placeholder="Article"> <br>
		<input id="articlePrice" placeholder="Prix"> <br>
		<button onclick="addresultTicket()">Add on ticket</button>
		<div id="resultaddTicket">_________</div>
		<br>
		<button onclick="showresultTicket()">Show ticket</button>
		<div id="resultshowTicket">_________</div>



	</div>
</body>
</html>
